<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>deep link</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
</head>
<body>
    <nav class="navbar bg-dark">
        <a href="/" class="navbar-brand text-light">Deep Link</a>
    </nav>

    <main class="container">
        <form class="form-group row mt-3">
            <div class="col-lg-8 px-sm-0 mb-1">
                <input type="text" class="form-control" value="instagram.com/" placeholder="instagram.com/${username}" name="username" id="username" />
            </div>
            <div class="col-lg col-sm-12 pl-lg-3 mt-sm-4 mt-lg-0 px-sm-0 btn-group">
                <button type="reset" class="btn btn-info w-50" id="btn">clear</button>
                <button type="submit" class="btn btn-dark w-50" id="btn">get link</button>
            </div>
        </form>
        
        <div id="app" class="d-none pt-3">
            <h1 class="h1" id="deviceNameH1"></h1>
    
            <a id="linkElement" class="text-light mb-3 mt-4 btn btn-primary" >Link</a>
    
            <div class="alert alert-secondary w-100" style="overflow: auto;">
                <p class="mt-3 text-secondary h4">url:</p>
                <p class="mt-3 text-secondary h5" id="url-value"></p>
            </div>
        </div>
    </main>

    <script src="assets/js/Deeplink.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
