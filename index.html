<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deep link</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body class="container">
    <form class="form-group row mt-3">
        <input type="text" class="form-control col-8" placeholder="instagram.com/${username}" name="username" id="username" />
        <div class="col pl-3">
            <button type="submit" class="btn btn-dark w-100" id="btn">get link</button>
        </div>
    </form>

    <div id="app" class="d-none">
        <h1 class="h1" id="deviceNameH1"></h1>

        <a id="linkElement" class="nav-link h3">Link</a>

        <p class="mt-3 text-secondary h5" id="url-value"></p>
    </div>

    <script src="Deeplink.js"></script>
    <script src="app.js"></script>
</body>
</html>
